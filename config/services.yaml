# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    icon_directory: 'assets/images/details_icons'
    icon_directory_full_path: '%kernel.project_dir%/public/%icon_directory%'
    map_marker_directory: 'assets/images/map-icon'
    map_marker_directory_full_path: '%kernel.project_dir%/public/%map_marker_directory%'
    logo_directory: 'assets/images/logo'
    logo_directory_full_path: '%kernel.project_dir%/public/%logo_directory%'
    xml_directory: '%kernel.project_dir%/data'
    archive_directory: '%kernel.project_dir%/archive'
    database_username: '%env(DATABASE_NAME)%'
    database_password: '%env(DATABASE_PASSWORD)%'
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $mapMarkerDirectory: '%map_marker_directory%'
            $mapMarkerFullPathDirectory: '%map_marker_directory_full_path%'
            $xmlDirectory: '%xml_directory%'
            $archiveDirectory: '%archive_directory%'
            $iconDirectory: '%icon_directory%'
    _instanceof:
        App\Service\Alarm\AlarmHandlerInterface:
            tags: [ 'app.alarm.validator' ]
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\Alarm\ValidatorCollection:
        arguments:
            $validators: !tagged_iterator app.alarm.validator

    App\Service\Image\LogoUploader:
        $logoPath: '%logo_directory_full_path%'
        $mapMarkerPath: '%map_marker_directory_full_path%'